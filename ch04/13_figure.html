<!DOCTYPE html>
<html>
<head>
    <title>Figure 태그</title>
</head>
<body>
    <h3>이미지에 제목 추가하기</h3>
    <figure>
        <img src="html5.jpg" alt="HTML5 Logo" title="W3C 홈페이지">
        <figcaption>[그림1] HTML5</figcaption>
    </figure>
    <figure>
        <figcaption>[그림2] Google</figcaption>
        <img src="google.jpg" alt="google site" title="구글 크롬">
    </figure>
</body>
</html>
